<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="controls">
      <input id="imageInput" type="file" accept="image/png, image/jpeg" />
      <button type="button" id="blacked">Make black/white</button>
      <button type="button" id="pixelate">Pixelate</button>
      <button type="button" id="ascii">ascii</button>
      <input type="range" min="1" max="100" id="pixelateSlider" value="1" />
    </div>
    <div class="canvas">
      <canvas id="canvas"></canvas>
    </div>
    <canvas class="ascii-container" id="ascii-container"></canvas>

    <script src="./index.js"></script>
  </body>
</html>
